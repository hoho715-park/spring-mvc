<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Park Sung Ho - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8e6d8;
            font-family: 'Lato', sans-serif;
            color: #111;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #f8e6d8;
            font-family: 'Playfair Display', serif;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 18px;
            letter-spacing: 2px;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #111;
            font-size: 14px;
        }

        .hero {
            text-align: center;
            padding: 60px 20px 20px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
        }

        /* 래퍼: 사진 전체 묶음을 중앙으로 정렬 */
        .gallery-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        /* 내부 그리드 */
        .gallery {
            display: grid;
            grid-template-columns: 300px 250px 150px 150px;
            grid-template-rows: auto;
            gap: 20px;
        }

        .gallery .item {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 고정 위치 및 크기 */
        .photo1 { grid-column: 1 / 2; grid-row: 1 / span 2; height: 460px; }
        .photo2 { grid-column: 2 / 3; grid-row: 1 / 2; height: 220px; }
        .photo3 { grid-column: 2 / 3; grid-row: 2 / 3; height: 220px; }
        .photo4 { grid-column: 3 / 4; grid-row: 1 / 2; height: 140px; }
        .photo5 { grid-column: 3 / 4; grid-row: 2 / 3; height: 140px; }
        .photo6 { grid-column: 3 / 4; grid-row: 3 / 4; height: 140px; }
        .photo7 { grid-column: 1 / 3; grid-row: 3 / 4; height: 180px; }

        .contact-intro {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin: 60px 0;
        }

        .footer {
            text-align: center;
            padding: 30px;
            background-color: #3b332b;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header class="header">
    <h1 class="logo">Park Sung Ho</h1>
    <nav class="nav">
        <a href="#">PROJECTS</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT</a>
    </nav>
</header>

<section class="hero">
    <h2><em>I'm Park Sung Ho</em></h2>
    <h2>Full-Stack Developer</h2>
</section>

<!-- ✅ 사진 중앙 정렬을 위한 래퍼 추가 -->
<div class="gallery-wrapper">
    <section class="gallery">
        <div class="item photo1"><img src="images/profile.png" alt="사진1"></div>
        <div class="item photo2"><img src="images/paris.jpg" alt="사진2"></div>
        <div class="item photo3"><img src="images/paris.jpg" alt="사진3"></div>
        <div class="item photo4"><img src="images/paris.jpg" alt="사진4"></div>
        <div class="item photo5"><img src="images/paris.jpg" alt="사진5"></div>
        <div class="item photo6"><img src="images/paris.jpg" alt="사진6"></div>
        <div class="item photo7"><img src="images/paris.jpg" alt="사진7"></div>
    </section>
</div>

<section class="contact-intro">
    <p>I'd love to hear from you</p>
</section>

<footer class="footer">
    <p>© 2025 by Park Sung Ho. Powered and secured by Wix</p>
</footer>

</body>
</html>
