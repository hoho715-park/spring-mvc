<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucia Maigret - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8e6d8;
            font-family: 'Lato', sans-serif;
            color: #111;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #f8e6d8;
            font-family: 'Playfair Display', serif;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 18px;
            letter-spacing: 2px;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #111;
            font-size: 14px;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 40px;
        }

        .gallery .item {
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 이미지 비율 조정 클래스 */
        .item.square {
            aspect-ratio: 1 / 1;
        }

        .item.tall {
            aspect-ratio: 3 / 4;
        }

        .item.wide {
            aspect-ratio: 4 / 3;
        }

        .contact-intro {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin: 60px 0;
        }

        .footer {
            text-align: center;
            padding: 30px;
            background-color: #3b332b;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header class="header">
    <h1 class="logo">LUCIA MAIGRET</h1>
    <nav class="nav">
        <a href="#">PROJECTS</a>
        <a href="#">INFO</a>
        <a href="#">CONTACT</a>
    </nav>
</header>

<section class="hero">
    <h2><em>I'm Park Sung Ho</em></h2>
    <h2>Full-Stack Developer</h2>
</section>

<section class="gallery">
    <div class="item tall"><img src="images/profile.png" alt="Model 1"></div>
    <div class="item square"><img src="images/profile.png" alt="Model 2"></div>
    <div class="item tall"><img src="images/profile.png" alt="Model 3"></div>
    <div class="item wide"><img src="images/profile.png" alt="Model 4"></div>
    <div class="item square"><img src="images/profile.png" alt="Model 5"></div>
    <div class="item wide"><img src="images/profile.png" alt="Model 6"></div>
</section>

<section class="contact-intro">
    <p>I'd love to hear from you</p>
</section>

<footer class="footer">
    <p>© 2025 by Lucia Maigret. Powered and secured by Wix</p>
</footer>

</body>
</html>
